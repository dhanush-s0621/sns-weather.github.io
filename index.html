<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css"/>
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Coimbatore</div>
        <div class="date">Monday 15 July 2024</div>
      </section>
      <div class="current">
        <div class="temp">23<span>째c</span></div>
        <div class="feels">Feels like &nbsp;<span>23</span><span>째c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">23째c / 27째c</div>
        <div class="wea-desc">Slightly cloudy</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
